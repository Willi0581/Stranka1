<html>
<head>
  <title>zaluby</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f9;
      color: #333;
      line-height: 1.6;
      margin: 0;
      padding: 0;
    }
    header {
      background: #4CAF50;
      color: white;
      padding: 10px 20px;
      text-align: center;
    }
    section {
      padding: 20px;
    }
    h2 {
      color: #4CAF50;
    }
    ul {
      list-style-type: square;
    }
    button {
      margin-top: 10px;
      padding: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button a {
      color: white;
      text-decoration: none;
    }
  </style>
  <script>
    let isSlovak = true;
    function translatePage() {
      if (isSlovak) {
        document.getElementById("title").innerText = "Hobbies";
        document.getElementById("intro").innerText = "I am interested in:";
        document.getElementById("hobby1").innerText = "Motorsport";
        document.getElementById("hobby2").innerText = "Listening to music";
        document.getElementById("hobby3").innerText = "Traveling";
        document.getElementById("hobby4").innerText = "Drawing";
        document.getElementById("hobby5").innerText = "Nature walks";
        document.getElementById("hobby6").innerText = "Exercising";
        isSlovak = false;
      } else {
        document.getElementById("title").innerText = "Záluby";
        document.getElementById("intro").innerText = "Zaujímam sa rád o:";
        document.getElementById("hobby1").innerText = "Motoršport";
        document.getElementById("hobby2").innerText = "Počúvanie hudby";
        document.getElementById("hobby3").innerText = "Cestovanie";
        document.getElementById("hobby4").innerText = "Kreslenie";
        document.getElementById("hobby5").innerText = "Prechádzky v prírode";
        document.getElementById("hobby6").innerText = "Cvičenie";
        isSlovak = true;
      }
    }
  </script>
</head>
<body>
  <header>
    <h1 id="title">Záluby</h1>
  </header>

  <section>
    <p id="intro">Zaujímam sa rád o:</p>
    <ul>
      <li id="hobby1">Motoršport</li>
      <li id="hobby2">Počúvanie hudby</li>
      <li id="hobby3">Cestovanie</li>
      <li id="hobby4">Kreslenie</li>
      <li id="hobby5">Prechádzky v prírode</li>
      <li id="hobby6">Cvičenie</li>
    </ul>
    <button onclick="translatePage()">Preložiť / Translate</button>
    <button><a href="index.html"> späť </a></button>
  </section>
</body>
</html>
